<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - StyleWatch</title>
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/contacto.css">
</head>
<body>
    <header>
        <h1>StyleWatch</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="#">Marcas</a></li>
                <li><a href="#">Más buscados</a></li>
                <li><a href="#">Ayuda</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="banner">
            <img src="../src/index/banner.jpg" alt="Banner de StyleWatch">
            <div class="banner-text">
                <h2>Encuentra tu reloj perfecto</h2>
                <p>StyleWatch tiene una amplia selección de relojes de las mejores marcas.</p>
                <a href="#" class="btn">Explora nuestra colección</a>
            </div>
        </section>

    <main>
        <section class="formulario">
            <h2>Formulario de Contacto</h2>
            <form id="contactForm">
                 <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono">
                </div>
                <div>
                    <label for="motivo">Motivo de contacto:</label>
                    <select id="motivo" name="motivo" required>
                        <option value="">Seleccionar motivo</option>
                        <option value="consulta">Consulta</option>
                        <option value="queja">Queja</option>
                        <option value="sugerencia">Sugerencia</option>
                    </select>
                </div>
                <div class="Preferencias-contacto">
                    <label>Preferencias de contacto:</label>
                    <div class="opciones-contacto">
                    <input type="checkbox" id="prefEmail" name="prefContacto" value="email">
                    <label for="prefEmail">Email</label>
                    <input type="checkbox" id="prefTelefono" name="prefContacto" value="telefono">
                    <label for="prefTelefono">Teléfono</label>
                    </div>
                </div>
                <div>
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" required></textarea>
                </div>
                <div>
                    <label for="imagen">Adjuntar imagen:</label>
                    <input type="file" id="imagen" name="imagen">
                </div>
                <div class="botones">
                    <input class="button" type="reset" value="Limpiar formulario">
                    <input class="button" type="submit" value="Enviar">
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 StyleWatch</p>
        <ul>
            <li><a href="tyc.html">Condiciones de uso</a></li>
            <li><a href="#">Política de privacidad</a></li>
        </ul>
    </footer>
    <script src="../scripts/contacto.js"></script>
</body>
</html>
